<div class="todo-item">
    <div class="check-box" >
        <span class="material-icons">
            check
        </span>
    </div>

    <div class="todo-text">
        {{ todo.title }}
    </div>

    <div class="todo-controls-box" >

        <div class="todo-control-button">
            <span class="material-icons">
                edit
            </span>
        </div>
        <div class="todo-control-button is-danger">
            <span class="material-icons">
                delete
            </span>
        </div>

    </div>

</div>
